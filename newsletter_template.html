<!DOCTYPE html>
<html lang="us-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.chinese_title }}</h2>
        <p>{{ article.chinese_summary }}</p>
        <p>Source: <a href="{{ article.url }}">{{ article.source }}</a></p>
    </div>
    {% endfor %}
</body>
</html>
